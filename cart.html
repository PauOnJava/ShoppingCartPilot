<html lang="en">

                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                            <a class="nav-link active text-primary" aria-current="page"

                    </ul>
                    <span class="navbar-text text-primary">
